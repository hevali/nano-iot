user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Disable emitting nginx version
    server_tokens off;

    # Logging Settings
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    # Optimization
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    # Gzip Compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    server {
        listen 80;
        server_name localhost;

        root /app;

        # 1. Security Headers (Kept from your config)
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        # 2. Redirect root to /docs/
        location = / {
            return 301 /docs/;
        }

        # 3. Main Application Logic under /docs/
        location /docs/ {
            # SPA Fallback:
            # If file not found, serve /docs/index.html (Docusaurus entry point)
            try_files $uri $uri/ /docs/index.html;

            # 4. Cache Static Assets (Long-term)
            # Docusaurus hashes assets (styles.a1b2.css), so this is safe.
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }

            # 5. No Cache for HTML
            # Docusaurus is SSG; every page is an HTML file.
            # We must ensure these revalidate so users see content updates.
            location ~* \.html$ {
                add_header Cache-Control "no-store, no-cache, must-revalidate";
                expires 0;
            }
        }

        # 6. Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

        # Optional: Docusaurus custom 404
        error_page 404 /docs/404.html;
    }
}
