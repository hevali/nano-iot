user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Disable emitting nginx version in the "Server" response header field
    server_tokens off;

    # Logging Settings
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    # Optimization: Sendfile and Tcp_nopush
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    # Gzip Compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    server {
        listen 80;
        server_name localhost;

        root /app;
        index index.html;

        # 1. Security Headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        # 2. Handle Vue Router (History Mode)
        # If the file isn't found, serve index.html so Vue can handle routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 3. Cache Static Assets (Long-term)
        # Vue builds generated hashed filenames (e.g., app.3j4k5.js).
        # It is safe to cache these indefinitely.
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # 4. No Cache for index.html
        # We must explicitly tell the browser NOT to cache index.html
        # This ensures users always get the latest version of your app code.
        location = /index.html {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # 5. Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
